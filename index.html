<html lang="en" data-bs-theme="light">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="application/javascript" src="/js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
<div class="container" >
    <div class="col-8">

        <div class="card mb-3" style="min-width: 650px; ">

            <div class="row g-0">
                <div class="col-3 p-3" style="min-width: 450px; ">

                    <span class="btns">
                        <button type="button" class="btn btn-primary btn-lg homebtn"  onclick="sendHome(this, 'X')" >X</button>
                        <button type="button" class="btn btn-primary btn-lg homebtn rightposition" onclick="sendHome(this, 'Y')">Y</button>
                    </span>

                    <div id="jog" class="circle0 shadow" >
                        <a href="#" class="stretched-link" style="cursor: crosshair;"></a>
                        <div class="linev"></div>
                        <div class="lineh"></div>
                        <div class="circle1 shadow border2">
                            <div class="circle2 shadow border2">
                                <div class="circle3 shadow border2"></div>
                            </div>
                        </div>
                        <span class="btns btm">
                            <button type="button" class="btn btn-primary btn-lg homebtn" onclick="sendHome(this, '')">H</button>
                            <button type="button" class="btn btn-primary btn-lg homebtn rightposition" onclick="sendHome(this, 'Y')">Z</button>
                        </span>


                    </div> <!--/jog-->
                </div>

                <div class="col p-3">

                    <div class="btn-group-justified btn-group-md btn-group-vertical">

                        <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, 10, 'Z')">10</button>
                        <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, 1, 'Z')">1</button>
                        <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, 0.1, 'Z')">.1</button>
                        <button type="button" class="btn btn-outline-secondary" >Z</button>
                        <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, -0.1, 'Z')">-.1</button>
                        <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, -1, 'Z')">-1</button>
                        <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, -10, 'Z')">-10</button>

                    </div>

                </div>
            </div>

        </div> <!--/card-->

    </div> <!--/coll-->
    <div class="col ">
        <div class="card ">
            <div class="card-header">
                Commands
            </div>
            <div class="card-body">
                <div class="outline">

                    <textarea class="form-control" id="textArea" rows="8"></textarea>
                </div>
                <input class="form-control" type="text" placeholder="command input" id="command_msg"
                       aria-label="send command">
                <button class="btn btn-primary" type="button" onclick="sendCommand()">Send</button>
            </div><!-- /card-->
        </div> <!-- /card-->
    </div> <!--/coll-->
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

      var p =  getCirclePart(x,y);

</body>
