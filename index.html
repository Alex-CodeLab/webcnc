<!DOCTYPE HTML>
<html lang="en" data-bs-theme="dark">
<head>
    <title>WebCNC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/websocket.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WebCNC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="collapse" href="#collapseSettings" aria-expanded="false"
                       aria-controls="collapseSettings" onclick="activate_settings()">Settings</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div class="collapse" id="collapseSettings">  <!-- Settings -->

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">

                <button class="nav-link" id="nav-flash-tab" data-bs-toggle="tab" data-bs-target="#nav-flash"
                        type="button" role="tab" aria-controls="nav-flash" aria-selected="true">Flash settings
                </button>

                <button class="nav-link active" id="nav-config-tab" data-bs-toggle="tab" data-bs-target="#nav-config"
                        type="button" role="tab" aria-controls="nav-config" aria-selected="false">Config Items
                </button>

                <button class="nav-link" id="nav-filesystem-tab" onclick="fs_list_files()" data-bs-toggle="tab"
                        data-bs-target="#nav-fs"
                        type="button" role="tab" aria-controls="nav-fs" aria-selected="false">Local Filesystem
                </button>

                <button class="nav-link" id="nav-system-tab" data-bs-toggle="tab" data-bs-target="#nav-system"
                        type="button" role="tab" aria-controls="nav-system" aria-selected="false"
                        onclick="get_system_status()">System Status
                </button>
            </div>

        </nav>

        <div class="tab-content m-3" id="nav-tabContent">


            <div class="tab-pane fade" id="nav-flash" role="tabpanel" aria-labelledby="nav-flash-tab">
                <div class="card p-3" id="nav-flash-c"></div>
            </div>
            <div class="tab-pane fade show active" id="nav-config" role="tabpanel" aria-labelledby="nav-config-tab">
                <div class="card p-3" id="nav-config-c"></div>
            </div>
            <div class="tab-pane fade" id="nav-fs" role="tabpanel" aria-labelledby="nav-fs-tab">
                <div class="card p-3" id="nav-files-c">

                    <div class="container">

                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="fileInput"
                                       aria-describedby="customFileInput">
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="FileInputbtn">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="fs"> ...loading</div>
            </div>

            <div class="tab-pane fade" id="nav-system" role="tabpanel" aria-labelledby="nav-system-tab">
                <div class="card p-3" id="nav-system-c"></div>
            </div>
        </div>
    </div>


    <!-- Dashboard -->
    <div class="row align-items-start">
        <div class="col">

            <div class="card mb-3" style="min-width: 650px; ">

                <div class="row g-0">
                    <div class="col-3 p-3" style="min-width: 450px; ">

                    <span class="btns">
                        <button type="button" class="btn btn-primary btn-lg homebtn" onclick="homing(this, 'X')"
                                data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-custom-class="custom-tooltip"
                                data-bs-title="Home X">X
                        </button>
                        <button type="button" class="btn btn-primary btn-lg homebtn rightposition"
                                onclick="homing(this, 'Y')"
                                data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-custom-class="custom-tooltip"
                                data-bs-title="Home Y">Y</button>
                    </span>

                        <div id="jog" class="circle0 shadow">
                            <a href="#" class="stretched-link" style="cursor: crosshair;"></a>
                            <div class="linev"></div>
                            <div class="lineh"></div>
                            <div class="circle1 shadow border2">
                                <div class="circle2 shadow border2">
                                    <div class="circle3 shadow border2"></div>
                                </div>
                            </div>

                            <span class="btns btm">
                            <button type="button" class="btn btn-primary btn-lg homebtn"
                                    onclick="homing(this, '')"
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-custom-class="custom-tooltip"
                                    data-bs-title="Home All">H</button>
                            <button type="button" class="btn btn-primary btn-lg homebtn rightposition"
                                    onclick="homing(this, 'Z')"
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-custom-class="custom-tooltip"
                                    data-bs-title="Home Z">Z</button>
                        </span>

                        </div> <!--/jog-->
                        <br/>
                    </div>

                    <div class="col-2 p-3">

                        <div class="btn-group-justified btn-group-md btn-group-vertical">

                            <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, 5, 'Z')">5
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, 1, 'Z')">1
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, 0.1, 'Z')">.1
                            </button>
                            <button type="button" class="btn btn-outline-secondary">Z</button>
                            <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, -0.1, 'Z')">-.1
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, -1, 'Z')">-1
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="sendCommand2(this, -5, 'Z')">-5
                            </button>
                        </div>
                        <div class="pt-3">
                            <input id="jog_help" class="form-control" type="text" value="" aria-label="example"
                                   readonly>

                            <div class="range">
                                <input type="range" class="form-range" id="jogspeed" data-bs-toggle="tooltip"
                                       data-bs-placement="right"
                                       data-bs-custom-class="custom-tooltip"
                                       data-bs-title="Jog speed (F)"/></div>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-2">WPos</div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-text">X</div>
                            <input id="x_val" class="form-control" type="text" value="" aria-label="X" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-text">Y</div>
                            <input id="y_val" class="form-control" type="text" value="" aria-label="X" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-text">Z</div>
                            <input id="z_val" class="form-control" type="text" value="" aria-label="X" readonly>
                        </div>
                    </div>
                </div>

                <div class="row p-3">
                    <div class="col-2">MPos</div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-text">X</div>
                            <input id="x_val_m" class="form-control" type="text" value="" aria-label="X" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-text">Y</div>
                            <input id="y_val_m" class="form-control" type="text" value="" aria-label="X" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-text">Z</div>
                            <input id="z_val_m" class="form-control" type="text" value="" aria-label="X" readonly>
                        </div>
                    </div>
                </div>
            </div> <!--/card-->

            <div class="card mb-3">
                <div class="card-header">
                    Log
                </div>
                <div class="card-body">
                    <div class="outline">
                        <label for="log_textArea"></label><textarea class="form-control" id="log_textArea" rows="8"
                                                                    readonly></textarea>
                    </div>
                </div><!-- /card-body-->
            </div> <!-- /card-->


            <div class="card mb-3">
                <div class="card-header">
                    Commands
                </div>
                <div class="card-body">
                    <form class="form-inline">
                        <div class="input-group ">
                            <input class="form-control" type="text" placeholder="command input" id="command_msg"
                                   aria-label="send command">
                            <button class="btn btn-primary" id="command_msg_btn" type="button"
                                    onclick="sendCommand()">
                                Send
                            </button>
                        </div>
                    </form>

                </div><!-- /card-body-->
            </div> <!-- /card-->

        </div> <!--/coll-->

        <div class="col">
            <div class="card mb-3 ">
                <div class="card-header">
                    Status
                    <div class="form-check form-switch float-end">
                        reports
                        <input class="form-check-input" type="checkbox" value="" id="report_interval" checked>
                    </div>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" id="machine_status" role="alert">&nbsp;</div>
                    <div class="alert alert-danger" id="ws_status" role="alert">Websocket</div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">Controls</div>
                <div class="card-body">
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-outline-success  m-3" type="button" id="control_start"
                                onclick="control_start()">
                            <span style='font-size:30px;'
                                  data-bs-toggle="tooltip" data-bs-placement="top"
                                  data-bs-custom-class="custom-tooltip"
                                  data-bs-title="start"> &#x25BA;</span>
                        </button>
                        <button class="btn btn-outline-warning  m-3" type="button" id="control_pause"
                                onclick="control_pause()">
                            <span style='font-size:30px;'
                                  data-bs-toggle="tooltip"
                                  data-bs-placement="top"
                                  data-bs-custom-class="custom-tooltip"
                                  data-bs-title="pause">&#9616;&nbsp;&#9612; </span>
                        </button>
                        <button class="btn btn btn-outline-danger  m-3" type="button" id="control_stop"
                                onclick="control_stop()">
                            <span style='font-size:30px; padding:5px;'
                                  data-bs-toggle="tooltip" data-bs-placement="top"
                                  data-bs-custom-class="custom-tooltip"
                                  data-bs-title="stop">&#x25A0; </span>
                        </button>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Selected: </span>
                            <input class="form-control" id="selected_file" type="text" value=""
                                   aria-label="selected file or macro" readonly
                                   data-bs-toggle="tooltip" data-bs-placement="top"
                                   data-bs-custom-class="custom-tooltip"
                                   data-bs-title="selected file or macro">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">Files
                <button type="button" id="uploadbtn" class="btn btn-secondary btn-sm float-end">Upload</button>
                <input id="fileInp" type="file" style="display: none;">
                </div>
                <div class="card-body">
                    <ul class="list-group" id="files"></ul>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jog.js"></script>
<script src="js/commands.js"></script>
<script src="js/status.js"></script>
<script src="js/init.js"></script>
<script src="js/files.js"></script>
<script src="js/controls.js"></script>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
